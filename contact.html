<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>MI 349 Blog</title>
</head>
<body>
    <header>
        <h1>Ryan's MI 349 Weblog</h1>
    <nav>
        <ul>
            <li><a href="index.html">Blog</a></li>
            <li><a href="about.html">About</a></li>
            <li><a href="contact.html">Contact</a></li>
        </ul>
    </nav>
    </header>
    <section>
        <h2>Contact me today for any questions</h2>
        <form class="contact">
            <div class="contact">
              <label for="name">Enter your name: </label>
              <input type="text" name="name" id="name" required>
            </div>
            <div class="contact">
              <label for="email">Enter your email: </label>
              <input type="email" name="email" id="email" required>
            </div>
            <div class="contact">
                <label for="reason_for_contact">Reason for contact:</label>
                <input list="contact_option" id="reason_for_contact" name="reason_for_contact">
                <datalist id="contact_option">
                    <option value="Just Saying Hi"></option>
                    <option value="Looking for a contractor"></option>
                    <option value="Interested in an interview"></option>
                </datalist>
            </div>
            <div class="contact">
                <label for="name">Any comments:</label><br>
                <input type="text">
            </div>
            <div class="contact">
              <input type="submit" value="Subscribe!">
            </div>
          </form>
    </section>
</body>
</html>
